<div class="container-fluid">
	<div class="monthly-sales-div">
		<h2 class="title">Monthly Sales</h2>
		<canvas id="monthlySales" class="monthlySales"></canvas>
	</div>
	<div class="products-services-div">
		<h2 class="title">Sales Per Month</h2>
		<form class="row" [formGroup]="salesPerMonthValues">
			<select class="form-select col" formControlName="option" (change)="salesPerMonth()">
				<option [value]="'products'">Products</option>
				<option [value]="'services'">Services</option>
			</select>
			<select class="form-select col" formControlName="month" (change)="salesPerMonth()">
				<option [value]="'1'">January</option>
				<option [value]="'2'">February</option>
				<option [value]="'3'">March</option>
				<option [value]="'4'">April</option>
				<option [value]="'5'">May</option>
				<option [value]="'6'">June</option>
				<option [value]="'7'">July</option>
				<option [value]="'8'">August</option>
				<option [value]="'9'">September</option>
				<option [value]="'10'">October</option>
				<option [value]="'11'">November</option>
				<option [value]="'12'">December</option>
			</select>
		</form>
		<canvas id="salesPerMonth" class="salesPerMonth"></canvas>
	</div>
</div>
